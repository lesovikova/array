<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <title>Array reflections</title>
</head>
<body>
    <main>
        <div class="wrapper">
            
        <h1 class="header">Get random picture</h1>
        <p class="description">This application allows you to select random pictures to be added to the email adresses. You can select more than one adress.</p>
    
        </div>
        <section class="select">
        <div class="select__container" id="container">
            <!-- <img src="https://picsum.photos/200/300" alt="" id="img" class="select__image"> -->
            <button id="add" class="select__button--add select__button" type="button">Add</button>
            <button id="change" class="select__button--change select__button" type="reset">Change</button>
        </div>

        <div class="select__form-container">            
        <form class="select__form">
            <input type="text" class="select__email">
            <span></span>
            <button class="select__submit select__button select__button--submit" type="submit">Submit</button>
            <div class="select__select">
            <select name="emails" id="emails" class="select__select-field" multiple>
            </select>
        </div>
        <p class="select__after is-hidden"></p>
        </form>
<aside class="assign is-hidden">
        
            </aside>

        </div>
        
    

    </section>
    
    </main>
    <script src="js/app.js"></script>
</body>
</html>
